<ion-view view-title="Appuntamenti">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical"></button>
    </ion-nav-buttons>
    <ion-pane>
        <ion-content>
            <ion-list>
                <ion-item class="" ng-repeat="day in days" type="item-text-wrap">
                    <h2>{{day.date | date}}</h2>
                    <ion-item class="" ng-repeat="slot in day.slots" type="item-text-wrap">    
                        {{slot.date | date : 'hh'}}
                    </ion-item>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
</ion-view>
