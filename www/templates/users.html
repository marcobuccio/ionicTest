<ion-view view-title="Utenti">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-dark " ng-click="add() ">
            Add new
        </button>
    </ion-nav-buttons>
    <ion-pane>
        <ion-content>
            <ion-list>
                <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users" type="item-text-wrap" href="#/tab/users/{{user.id}}">
                    <h2>{{user.name}} {{user.surname}}</h2>
                    <p>{{user.birthDate}}</p>
                    <ion-option-button class="button-assertive" ng-click="remove(user.id)">
                        Delete
                    </ion-option-button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
</ion-view>
