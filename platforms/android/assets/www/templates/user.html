<ion-view view-title="{{user.name + ' ' + user.surname}}">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-chevron-left" ng-click="goBack();">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        
    </ion-nav-buttons>
    <ion-pane>
        <ion-content>
            <ul class="list">
                <li class="item item-input">
                    <label class="input-label">
                        Nome
                    </label>
                    <input type="text" ng-model="user.name" required>
                </li>
                <li class="item item-input">
                    <label class="input-label">
                        Cognome
                    </label>        
                    <input type="text" ng-model="user.surname">
                </li>
            <ul>
                
            <label class="item item-input">
                <span class="input-label">Data di nascita</span>
                <input type="date" ng-model="user.birthDate">
            </label>
                
            <ul class="list">
                <li class="item item-input">
                    <label class="input-label">
                        Indirizzo
                    </label>        
                    <input type="text" ng-model="user.address">
                </li>
                <li class="item item-input">
                    <label class="input-label">
                        Numero
                    </label>        
                    <input type="text" ng-model="user.number">
                </li>
                <li class="item item-input">
                    <label class="input-label">
                        Citt√†
                    </label>        
                    <input type="text" ng-model="user.city">
                </li>
                <li class="item item-input">
                    <label class="input-label">
                        Provincia
                    </label>        
                    <input type="text" ng-model="user.province">
                </li>
                <li class="item item-divider item-balanced">
                    <h4>Notifiche</h4>
                </li>
                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input  type="checkbox">
                    </label>
                    Avviso e-mail    
                </li>
                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input  type="checkbox">
                    </label>
                    Avviso SMS  
                </li>
                <li class="item item-divider item-balanced">
                    <h4>Contatti</h4>
                    <button class="button ion-icon ion-plus" ng-click="addContact();"></button>
                </li>
                
                <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="contact in contacts" type="item-text-wrap">
                    <li class="item item-input">
                        <label class="input-label">
                            Nome
                        </label>        
                        <input type="text" ng-model="contact.nome">
                    <Li>
                    <li class="item item-input">
                        <label class="input-label">
                            Cognome
                        </label>        
                        <input type="text" ng-model="contact.surname">
                    <Li>
                </ion-item>
                
            </ul>
            
            <button class="button button-positive button-balanced button-full" ng-click="persist();">
                Salva
            </button>
        </ion-content>
    </ion-pane>
</ion-view>
